spring:
  application:
    name: cloud-gateway-serv
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
  cloud:
    discovery:
      enabled: true
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: gestion-solicitud-serv
          uri: lb://gestion-solicitud-serv
          predicates:
            - Path=/cloud-gateway-service/solicitud/**
          filters:
            - RewritePath=/cloud-gateway-service/solicitud/,/
server:
  port: 9001

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
management:
  endpoint:
    gateway:
      enabled: true

